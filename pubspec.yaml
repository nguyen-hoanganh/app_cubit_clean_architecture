name: app_cubit_clean_architecture
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  bloc: ^8.1.2
  chewie: ^0.10.0
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  dartz: ^0.10.1
  equatable: ^2.0.5
  file_picker: ^1.10.0
  font_awesome_flutter: ^10.4.0
  get_it: ^7.6.0
  iconly: ^1.0.1
  image_picker: ^0.6.5+3
  intl: ^0.17.0
  lottie: ^2.3.2
  open_file: ^3.3.2
  path_provider: ^2.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.0
  smooth_page_indicator: ^1.1.0
  swipe_to: ^1.0.4
  url_launcher: ^5.2.7
  youtube_metadata: ^1.0.1
  video_thumbnail: ^0.5.3
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.13.3
  firebase_storage: ^11.5.3
  firebase_ui_auth: 1.3.0

  sizer: # Flutter Sizer helps implement a reponsive layout by providing helper widgets and extensions.
    path: ./packages/flutter_sizer
  device_info_plus: # Flutter plugin providing detailed information about the device (make, model, etc.), and Android or iOS version the app is running on.
    path: ./packages/device_info_plus

dev_dependencies:
  flutter_test:
    sdk: flutter

  bloc_test: ^9.1.5
  flutter_lints: ^2.0.0
  mocktail: ^1.0.0
  very_good_analysis: ^3.1.0
  firebase_auth_mocks: ^0.13.0
  google_sign_in_mocks: ^0.3.0
  firebase_storage_mocks: ^0.6.1
  # fake_cloud_firestore: ^2.4.1



flutter:
  uses-material-design: true

  assets:
    - assets/vectors/
    - assets/images/
    - assets/lottie/
    - assets/icons/


  fonts:
    - family: Aeonik
      fonts:
        - asset: assets/fonts/aeonik/AeonikTRIAL-Bold.otf
          weight: 700
        - asset: assets/fonts/aeonik/AeonikTRIAL-BoldItalic.otf
          style: italic
          weight: 700
        - asset: assets/fonts/aeonik/AeonikTRIAL-Light.otf
          weight: 300
        - asset: assets/fonts/aeonik/AeonikTRIAL-LightItalic.otf
          style: italic
          weight: 300
        - asset: assets/fonts/aeonik/AeonikTRIAL-Regular.otf
          weight: 400
        - asset: assets/fonts/aeonik/AeonikTRIAL-RegularItalic.otf
          style: italic
          weight: 400
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800

